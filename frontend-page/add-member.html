<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="add-member.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="home.html">Library Management</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
                <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="./Index.html">Log out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Button to Show/Hide Add Member Form -->
    <div class="container mt-4 text-center">
        <button id="toggleFormButton" class="btn btn-primary">Add Member</button>
    </div>

    <!-- Add Member Form -->
    <div class="container mt-4" id="addMemberFormContainer" style="display: none;">
        <h3 class="text-center text-primary">Add New Member</h3>
        <form id="addMemberForm">
            <div class="mb-3">
                <label for="memberName" class="form-label">Member Name</label>
                <input type="text" class="form-control" id="memberName" placeholder="Enter member's name" required>
            </div>
            <div class="mb-3">
                <label for="memberEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="memberEmail" placeholder="Enter member's email" required>
            </div>
            <div class="mb-3">
                <label for="membershipDate" class="form-label">Membership Date</label>
                <input type="date" class="form-control" id="membershipDate" required>
            </div>
            <div class="mb-3">
                <label for="memberStatus" class="form-label">Status</label>
                <select class="form-select" id="memberStatus" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Add Member</button>
            </div>
        </form>
    </div>

    <!-- Manage Members Section -->
    <div class="container mt-5">
        <h3 class="text-center text-primary">Manage Members</h3>
        <table class="table table-striped" id="manageMembersTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Member Name</th>
                    <th>Email</th>
                    <th>Membership Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Data -->
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>2023-01-01</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-warning btn-sm editBtn">Edit</button>
                        <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JavaScript File -->
    <script src="add-member.js"></script>
</body>
</html>
