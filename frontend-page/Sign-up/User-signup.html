<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup - Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-box p-4 shadow-lg rounded-3">
            <h1 class="signup-title text-center text-primary">User Signup</h1>
            <p class="signup-subtitle text-center text-muted mb-4">Create your account to explore the library system and enjoy our services.</p>
            <form id="signup-form" enctype="multipart/form-data">
               
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="contact" class="form-label">Contact Info</label>
                    <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Upload Photo</label>
                    <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
                </div> -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" class="submit">
                    Sign Up
                </button>
            </form>
            <p class="login-link mt-3 text-center">Already have an account? <a href="../Login/Login-user.html" class="text-primary">Login here</a>.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/sign-up.js"></script>
</body>
</html>
