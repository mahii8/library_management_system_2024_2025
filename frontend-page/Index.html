<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container text-center">
            <img class="icon mb-3" src="./icon.png" alt="Library Icon">
            <h1 class="main-title">Library Management System</h1>
            <p class="subtitle">Your gateway to knowledge and efficient library management.</p>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container">
        <section class="login-section row justify-content-center mt-5">
            <!-- Admin Login Card -->
            <div class="col-12 col-md-5 mb-4">
                <div class="login-card">
                    <h2>Admin Portal</h2>
                    <p>Manage library resources, track records, and more.</p>
                    <a href="./Login/Login-admin.html" class="btn btn-primary w-100">Admin Login</a>
                    <a href="./Sign-up/Admin-signup.html" class="btn btn-success w-100 mt-3">Admin Sign up</a>
                </div>
            </div>

            <!-- User Login & Signup Cards -->
            <div class="col-12 col-md-5 mb-4">
                <div class="login-card">
                    <h2>User Portal</h2>
                    <p>Access library catalogs, borrow books, and explore.</p>
                    <a href="./Login/Login-user.html" class="btn btn-primary w-100">User Login</a>
                    <a href="./Sign-up/User-signup.html" class="btn btn-success w-100 mt-3">User Sign Up</a>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
