<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="add-book.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="home.html">Library Management</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="members.html">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Index.html">Log out</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Button to Show/Hide Add Book Form -->
    <div class="container mt-4 text-center">
      <button class="btn btn-primary" id="showAddBookForm">Add Book</button>
    </div>

    <!-- Add Book Form -->
    <div class="container mt-4" id="addBookFormContainer" style="display: none">
      <h3 class="text-center text-primary">Add New Book</h3>
      <form id="addBookForm">
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Book Title</label>
          <input
            type="text"
            class="form-control"
            id="bookTitle"
            placeholder="Enter book title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bookAuthor" class="form-label">Author</label>
          <input
            type="text"
            class="form-control"
            id="bookAuthor"
            placeholder="Enter author's name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bookPublicationYear" class="form-label">Publication Year</label>
          <input
            type="number"
            class="form-control"
            id="bookPublicationYear"
            placeholder="Enter book's publication year"
            min="1000"
            max="2025"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bookPublisher" class="form-label">Publisher</label>
          <input
            type="text"
            class="form-control"
            id="bookPublisher"
            placeholder="Enter publisher"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bookQuantity" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="bookQuantity"
            placeholder="Enter quantity"
            min="0"
            required
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success">Add Book</button>
        </div>
      </form>
    </div>

    <!-- Managing Books Section -->
    <div class="container mt-5">
      <h3 class="text-center text-primary">Manage Books</h3>
      <table class="table table-striped" id="manageBooksTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Availability</th>
            <th>Actions</th> <!-- Add a column for Actions -->
          </tr>
        </thead>
        <tbody id="books-table-body">
          <!-- Rows will be dynamically inserted here by the fetchBooks function -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to External JavaScript File -->
    <script src="./dist/getbook.js"></script>
    <script src="./dist/deletebook.js"></script>
    <script src="./dist/addbook.js"></script>
    <script src="./dist/manage-book.js"></script>
  </body>
</html>
